
<div>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog"> 
      <div class="modal-content">   
        <app-user-profile></app-user-profile>
      </div>      
    </div>
  </div>  
  <div *ngIf=componentInteractionService.getIsDrawChart() class="myChart" style="display: block;" >
      <div class="downloadButton">
        <select  #myVal (change)='selectChartType(myVal.value)' class="custom-select" style="max-width: 120px;" name="code">       
          <option *ngFor="let code of chartType" [value]="code">{{code}}</option>
       </select>
        <button  class="btn btn-primary customMargin" (click)="downloadAsPDF()">Download As PDF</button>     
        <button  class="btn btn-primary customMargin" (click)="downloadAsExcel()">Download As Excel</button>                      
        <button  class="btn btn-primary customMargin" data-toggle="modal" data-target="#myModal">Profile</button>
        <button  class="btn btn-primary LogoutMargin" (click)="logout()">Logout</button>
      </div>  
    <canvas *ngIf="isDrawChart" baseChart  id="pdfTable" #pdfTable
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType">
    </canvas>   

  <div *ngIf="isShowtable" class="customTable">
    <table *ngIf="isShowtable" id="pdfTable" class="table table-striped table-bordered table-sm row-border hover"
    datatable [dtOptions]="dtOptions">
      <thead>
          <tr>
              <th>Date</th>
              <th>Cases</th>        
              <th>City</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let data of tableData"  >
              <td>{{data[0]}}</td>
              <td>{{data[1]}}</td>
              <td>{{data[2]}}</td>          
          </tr>      
      </tbody>
    </table>
    
  </div> 
    </div>
</div>
